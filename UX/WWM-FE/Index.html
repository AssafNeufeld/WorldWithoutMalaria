<!DOCTYPE html>
<html>
<head>
    <title>Hello World</title>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/handlebars-v4.0.10.js"></script>

    <script src="http://www.webglearth.com/v2/api.js"></script>
    <script>
        function initialize() {
            var alertData = [
                  {
                      "Country": "Osire, Namibia",
                      "Percent": "52%",
                      "Affected": "350k"
                  },
                  {
                      "Country": "Mopty, Mali",
                      "Percent": "22%",
                      "Affected": "100k"
                  },
                   {
                       "Country": "Djibuti, Mali",
                       "Percent": "10%",
                       "Affected": "20k"
                   },
                    {
                        "Country": "Moz, Mali",
                        "Percent": "5%",
                        "Affected": "23k"
                    }
           ];

            var theTemplateScript = $("#alert-template").html();
            var theTemplate = Handlebars.compile (theTemplateScript); 
            $(".alertNav").append (theTemplate(alertData));

          var options = {
              sky: true,
              atmosphere: true,
              dragging: true,
              tilting: true,
              zooming: true,
              center: [31.771959, 35.217018],
              zoom: 8
          };
          var earth = new WE.map('earth_div', options);

        WE.tileLayer('http://data.webglearth.com/tileserver/world-dark/{z}/{x}/{y}.jpg', {
            tileSize: 256,
            bounds: [[-85, -180], [85, 180]],
            minZoom: 0,
            maxZoom: 16,
            attribution: 'WebGLEarth example',
            tms: true
        }).addTo(earth);

        WE.tileLayer('http://data.webglearth.com/tileserver/control-room/{z}/{x}/{y}.png', {
          minZoom: 0,
          maxZoom: 16,
          attribution: 'NASA'
        }).addTo(earth);
      }
    </script>

    <script id="alert-template" type="x-handlebars-template">
        {{#each this}}
        <div class="panel panel-default">
            <div class="panel-heading">
                <h2 class="panel-title">{{Country}}</h2>
            </div>
            <div class="panel-body">
                <ul class="flex-container">
                    <li class="flex-item">
                        <div class="alert-number">{{Percent}}</div>
                        <div class="alert-content">Probability of Malaria outbreak within 2 weeks</div>
                    </li>
                    <li class="flex-item">
                        <div class="alert-number">
                            <span class="glyphicon glyphicon-user" aria-hidden="true"></span> {{Affected}}
                        </div>
                        <div class="alert-content">People immediately at-risk</div>
                    </li>
                    <li class="flex-item">
                        <!-- Single button -->
                        <div class="btn-group">
                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                How to help? <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu">
                                <li><a href="#">Donate</a></li>
                                <li><a href="#">Raise Awareness</a></li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        {{/each}}

    </script>

    <script src="js/main.js"></script>

    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">

    <meta charset="utf-8" />
</head>
<body onload="initialize()">


    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">World Without Malaria</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="#tab1" data-toggle="tab">Areas At-Risk</a></li>
                <li><a href="#tab2" data-toggle="tab">Map</a></li>
                <li><a href="#tab3" data-toggle="tab">Links</a></li>
            </ul>
        </div>
    </nav>

    <div class="panel-heading">
        <div class="panel-body">
            <div class="tab-content">
                <div class="tab-pane fade in active alertNav" id="tab1">
                </div>                 <div class="tab-pane fade" id="tab2">
                    <div id="earth_div"></div>
                </div>
                <div class="tab-pane fade" id="tab3"></div>
            </div>
        </div>
    </div>


</body>
</html>
